name: Release

on:
  workflow_run:
    workflows: ["ci"]
    types: [completed]

jobs:
  release:
    runs-on: ubuntu-latest
    if: ${{ github.repository_owner == vars.USERNAME && github.event.workflow_run.conclusion == 'success' && github.event.workflow_run.event == 'push' && github.event.workflow_run.head_branch == 'main' }}
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Haskell
        uses: haskell-actions/setup@v2
        with:
          ghc-version: '9.10.2'
          enable-stack: true
          stack-version: 'latest'

      - name: Cache Stack dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.stack
            .stack-work
          key: ${{ runner.os }}-stack-${{ hashFiles('stack.yaml', 'package.yaml') }}
          restore-keys: |
            ${{ runner.os }}-stack-

      - name: Extract version from package.yaml
        id: version
        run: |
          VERSION=$(grep '^version:' package.yaml | awk '{print $2}' | tr -d "'\"")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version extracted: $VERSION"

      - name: Check if tag exists
        id: check_tag
        run: |
          if git rev-parse "v${{ steps.version.outputs.version }}" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Build release
        if: steps.check_tag.outputs.exists == 'false'
        run: make release-build

      - name: Create Release
        if: steps.check_tag.outputs.exists == 'false'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: Release v${{ steps.version.outputs.version }}
          draft: false
          prerelease: false
          files: |
            dist/glados
            dist/glados.sha256
          body: |
            Release version ${{ steps.version.outputs.version }}
            
            ## Installation
            
            Download the `glados` binary and make it executable:
            ```bash
            chmod +x glados
            ./glados
            ```
            
            ## Verification
            
            Verify the integrity of the binary using SHA256:
            ```bash
            sha256sum -c glados.sha256
            ```
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Skip release (tag exists)
        if: steps.check_tag.outputs.exists == 'true'
        run: |
          echo "Tag v${{ steps.version.outputs.version }} already exists. Skipping release creation."
