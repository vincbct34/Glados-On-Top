name: Documentation and Coverage deployment

on:
    push:
        branches: ["main"]
    workflow_run:
        workflows: ["CI"]
        types: [completed]

    workflow_dispatch:

permissions:
    contents: read
    pages: write
    id-token: write

concurrency:
    group: "pages"
    cancel-in-progress: true

jobs:
    deploy:
        environment:
            name: github-pages
            url: ${{ steps.deployment.outputs.page_url }}
        runs-on: ubuntu-latest
        if: ${{ github.repository_owner == vars.USERNAME }}
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup Haskell
              uses: haskell-actions/setup@v2
              with:
                  ghc-version: '9.10.2'
                  enable-stack: true
                  stack-version: 'latest'

            - name: Cache Stack dependencies
              uses: actions/cache@v4
              with:
                  path: |
                      ~/.stack
                      .stack-work
                  key: ${{ runner.os }}-stack-${{ hashFiles('stack.yaml', 'package.yaml') }}
                  restore-keys: |
                      ${{ runner.os }}-stack-

            - name: Install Pandoc for README conversion
              run: |
                  sudo apt-get update
                  sudo apt-get install -y pandoc

            - name: Generate coverage report
              run: make coverage

            - name: Generate Haddock documentation
              run: stack haddock --no-haddock-deps

            - name: Prepare GitHub Pages content
              run: |
                  mkdir -p gh-pages

                  # Copy coverage reports
                  if [ -d "coverage" ]; then
                      cp -r coverage gh-pages/coverage
                      echo "‚úì Coverage reports copied"
                  else
                      echo "‚úó Coverage directory not found!"
                      exit 1
                  fi

                  # Copy Haddock documentation
                  # Find the doc directory more precisely
                  HADDOCK_DIR=$(find .stack-work/install -type d -name doc -path "*/Glados-On-Top-*/doc" | head -1)

                  if [ -z "$HADDOCK_DIR" ]; then
                      # Fallback: try any doc directory
                      HADDOCK_DIR=$(find .stack-work/install -type d -name doc | head -1)
                  fi

                  if [ -n "$HADDOCK_DIR" ] && [ -f "$HADDOCK_DIR/index.html" ]; then
                      cp -r "$HADDOCK_DIR" gh-pages/docs
                      echo "‚úì Haddock documentation copied from: $HADDOCK_DIR"
                  else
                      echo "‚úó Haddock documentation not found or incomplete!"
                      echo "Searched in: .stack-work/install"
                      find .stack-work/install -type d -name doc || true
                      exit 1
                  fi

                  # Convert README.md to HTML
                  if command -v pandoc &> /dev/null; then
                      pandoc README.md -f markdown -t html -s -o gh-pages/readme.html \
                          --metadata title="Ratatouille README" \
                          --css=readme-style.css
                      echo "‚úì README converted to HTML with Pandoc"
                  else
                      # Fallback: create simple HTML wrapper for README
                      echo "‚ö† Pandoc not found, using fallback conversion"
                      cat > gh-pages/readme.html << 'README_EOF'
                  <!DOCTYPE html>
                  <html lang="en">
                  <head>
                      <meta charset="UTF-8">
                      <meta name="viewport" content="width=device-width, initial-scale=1.0">
                      <title>Ratatouille ‚Ä¢ README</title>
                      <link rel="stylesheet" href="readme-style.css">
                  </head>
                  <body>
                      <div class="container">
                          <a href="index.html" class="back-link">‚Üê Back to Documentation</a>
                  README_EOF
                      # Convert markdown to basic HTML (simple approach)
                      sed 's/^# \(.*\)/<h1>\1<\/h1>/g' README.md | \
                      sed 's/^## \(.*\)/<h2>\1<\/h2>/g' | \
                      sed 's/^### \(.*\)/<h3>\1<\/h3>/g' | \
                      sed 's/^- \(.*\)/<li>\1<\/li>/g' | \
                      sed 's/^\*\*\(.*\)\*\*/<strong>\1<\/strong>/g' | \
                      sed 's/`\([^`]*\)`/<code>\1<\/code>/g' >> gh-pages/readme.html
                      cat >> gh-pages/readme.html << 'README_EOF'
                      </div>
                  </body>
                  </html>
                  README_EOF
                      echo "‚úì README converted with sed fallback"
                  fi

                  # Create CSS for README page
                  cat > gh-pages/readme-style.css << 'CSS_EOF'
                  * {
                      margin: 0;
                      padding: 0;
                      box-sizing: border-box;
                  }

                  :root {
                      --primary: #2c3e50;
                      --accent: #3498db;
                      --text: #2c3e50;
                      --text-light: #7f8c8d;
                      --bg: #ffffff;
                      --code-bg: #f8f9fa;
                      --border: #e9ecef;
                  }

                  body {
                      font-family: -apple-system, BlinkMacSystemFont, 'Inter', 'Segoe UI', sans-serif;
                      background: var(--bg);
                      color: var(--text);
                      line-height: 1.6;
                      padding: 2rem 1rem;
                  }

                  .container {
                      max-width: 900px;
                      margin: 0 auto;
                  }

                  .back-link {
                      display: inline-block;
                      color: var(--accent);
                      text-decoration: none;
                      margin-bottom: 2rem;
                      font-size: 0.9rem;
                  }

                  .back-link:hover {
                      text-decoration: underline;
                  }

                  h1 {
                      font-size: 2.5rem;
                      font-weight: 700;
                      color: var(--primary);
                      margin-bottom: 1rem;
                      letter-spacing: -0.02em;
                      border-bottom: 2px solid var(--border);
                      padding-bottom: 0.5rem;
                  }

                  h2 {
                      font-size: 1.75rem;
                      font-weight: 600;
                      color: var(--primary);
                      margin-top: 2rem;
                      margin-bottom: 1rem;
                      border-bottom: 1px solid var(--border);
                      padding-bottom: 0.5rem;
                  }

                  h3 {
                      font-size: 1.25rem;
                      font-weight: 600;
                      color: var(--primary);
                      margin-top: 1.5rem;
                      margin-bottom: 0.75rem;
                  }

                  h4 {
                      font-size: 1.1rem;
                      font-weight: 600;
                      color: var(--primary);
                      margin-top: 1.25rem;
                      margin-bottom: 0.5rem;
                  }

                  p {
                      margin-bottom: 1rem;
                  }

                  ul, ol {
                      margin-left: 2rem;
                      margin-bottom: 1rem;
                  }

                  li {
                      margin-bottom: 0.5rem;
                  }

                  code {
                      background: var(--code-bg);
                      padding: 0.2rem 0.4rem;
                      border-radius: 3px;
                      font-family: 'SF Mono', Monaco, 'Cascadia Code', monospace;
                      font-size: 0.9em;
                      border: 1px solid var(--border);
                  }

                  pre {
                      background: var(--code-bg);
                      padding: 1rem;
                      border-radius: 6px;
                      overflow-x: auto;
                      margin-bottom: 1rem;
                      border: 1px solid var(--border);
                  }

                  pre code {
                      background: none;
                      padding: 0;
                      border: none;
                  }

                  a {
                      color: var(--accent);
                      text-decoration: none;
                  }

                  a:hover {
                      text-decoration: underline;
                  }

                  blockquote {
                      border-left: 4px solid var(--accent);
                      padding-left: 1rem;
                      margin: 1rem 0;
                      color: var(--text-light);
                      font-style: italic;
                  }

                  table {
                      width: 100%;
                      border-collapse: collapse;
                      margin-bottom: 1rem;
                  }

                  th, td {
                      padding: 0.75rem;
                      text-align: left;
                      border: 1px solid var(--border);
                  }

                  th {
                      background: var(--code-bg);
                      font-weight: 600;
                  }

                  img {
                      max-width: 100%;
                      height: auto;
                      margin: 1rem 0;
                  }

                  hr {
                      border: none;
                      border-top: 1px solid var(--border);
                      margin: 2rem 0;
                  }

                  @media (max-width: 640px) {
                      body {
                          padding: 1rem 0.5rem;
                      }

                      h1 {
                          font-size: 2rem;
                      }

                      h2 {
                          font-size: 1.5rem;
                      }

                      pre {
                          padding: 0.75rem;
                      }
                  }
                  CSS_EOF

                  # Create index page
                  cat > gh-pages/index.html << 'EOF'
                  <!DOCTYPE html>
                  <html lang="en">
                  <head>
                      <meta charset="UTF-8">
                      <meta name="viewport" content="width=device-width, initial-scale=1.0">
                      <title>Ratatouille ‚Ä¢ Documentation</title>
                      <style>
                          * {
                              margin: 0;
                              padding: 0;
                              box-sizing: border-box;
                          }

                          :root {
                              --primary: #2c3e50;
                              --accent: #3498db;
                              --text: #2c3e50;
                              --text-light: #7f8c8d;
                              --bg: #ffffff;
                              --card-bg: #f8f9fa;
                              --border: #e9ecef;
                          }

                          body {
                              font-family: -apple-system, BlinkMacSystemFont, 'Inter', 'Segoe UI', sans-serif;
                              background: var(--bg);
                              color: var(--text);
                              line-height: 1.6;
                              min-height: 100vh;
                              display: flex;
                              flex-direction: column;
                          }

                          .header {
                              border-bottom: 1px solid var(--border);
                              padding: 2rem 1rem;
                              background: var(--bg);
                          }

                          .header-content {
                              max-width: 1000px;
                              margin: 0 auto;
                          }

                          h1 {
                              font-size: 2rem;
                              font-weight: 600;
                              color: var(--primary);
                              margin-bottom: 0.5rem;
                              letter-spacing: -0.02em;
                          }

                          .subtitle {
                              color: var(--text-light);
                              font-size: 1rem;
                              font-weight: 400;
                          }

                          .main {
                              flex: 1;
                              padding: 3rem 1rem;
                          }

                          .container {
                              max-width: 1000px;
                              margin: 0 auto;
                          }

                          .cards {
                              display: grid;
                              grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
                              gap: 1.5rem;
                              margin-bottom: 3rem;
                          }

                          .card {
                              background: var(--card-bg);
                              border: 1px solid var(--border);
                              border-radius: 8px;
                              padding: 2rem;
                              text-decoration: none;
                              color: var(--text);
                              transition: all 0.2s ease;
                          }

                          .card:hover {
                              border-color: var(--accent);
                              transform: translateY(-2px);
                              box-shadow: 0 4px 12px rgba(52, 152, 219, 0.1);
                          }

                          .card-icon {
                              font-size: 2rem;
                              margin-bottom: 1rem;
                              display: block;
                          }

                          .card-title {
                              font-size: 1.25rem;
                              font-weight: 600;
                              margin-bottom: 0.5rem;
                              color: var(--primary);
                          }

                          .card-description {
                              color: var(--text-light);
                              font-size: 0.9rem;
                              line-height: 1.5;
                          }

                          .footer {
                              border-top: 1px solid var(--border);
                              padding: 2rem 1rem;
                              text-align: center;
                              color: var(--text-light);
                              font-size: 0.875rem;
                          }

                          .badge {
                              display: inline-block;
                              background: var(--card-bg);
                              padding: 0.25rem 0.75rem;
                              border-radius: 4px;
                              font-size: 0.8rem;
                              margin: 0 0.25rem;
                              border: 1px solid var(--border);
                          }

                          @media (max-width: 640px) {
                              .cards {
                                  grid-template-columns: 1fr;
                              }

                              h1 {
                                  font-size: 1.5rem;
                              }
                          }
                      </style>
                  </head>
                  <body>
                      <header class="header">
                          <div class="header-content">
                              <h1>Ratatouille</h1>
                              <p class="subtitle">Actor-model programming language with strong type safety and process isolation</p>
                          </div>
                      </header>

                      <main class="main">
                          <div class="container">
                              <div class="cards">
                                  <a href="readme.html" class="card">
                                      <span class="card-icon">üìñ</span>
                                      <h2 class="card-title">README</h2>
                                      <p class="card-description">Getting started guide with examples and language features</p>
                                  </a>

                                  <a href="docs/index.html" class="card">
                                      <span class="card-icon">üìö</span>
                                      <h2 class="card-title">API Documentation</h2>
                                      <p class="card-description">Haddock-generated reference for all modules, types, and functions</p>
                                  </a>

                                  <a href="coverage/index.html" class="card">
                                      <span class="card-icon">üìä</span>
                                      <h2 class="card-title">Test Coverage</h2>
                                      <p class="card-description">HPC coverage reports from the comprehensive test suite</p>
                                  </a>
                              </div>
                          </div>
                      </main>

                      <footer class="footer">
                          <div>
                              <span class="badge">v3.0.0</span>
                              <span class="badge">Stack</span>
                              <span class="badge">GHC 9.10.2</span>
                          </div>
                      </footer>
                  </body>
                  </html>
                  EOF

            - name: Setup Pages
              uses: actions/configure-pages@v5

            - name: Upload artifact
              uses: actions/upload-pages-artifact@v3
              with:
                  path: "./gh-pages"

            - name: Deploy to GitHub Pages
              id: deployment
              uses: actions/deploy-pages@v4
