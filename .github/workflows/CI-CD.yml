name: Glados CI/CD

on:
  push:
    branches-ignore: [ga-ignore-*]
    tags:
      - 'v*'
  pull_request:
    branches-ignore: [ga-ignore-*]
  workflow_dispatch:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

env:
  MIRROR_URL: ${{ vars.TARGET_URL }}

jobs:
  # =====================================================
  # BUILD & TEST (optimized matrix)
  # =====================================================
  build-test:
    name: Build & Test (${{ matrix.os }} / GHC ${{ matrix.ghc }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            ghc: '9.4'
          - os: ubuntu-latest
            ghc: '9.6'
          - os: ubuntu-latest
            ghc: '9.8'
          - os: windows-latest
            ghc: '9.6'
          - os: macos-latest
            ghc: '9.6'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Setup Haskell (Stack)
        uses: haskell-actions/setup@v2
        with:
          ghc-version: ${{ matrix.ghc }}
          enable-stack: true
          stack-version: 'latest'

      - name: Cache Stack dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.stack
            .stack-work
          key: ${{ runner.os }}-stack-${{ matrix.ghc }}-${{ hashFiles('stack.yaml.lock', 'package.yaml') }}
          restore-keys: |
            ${{ runner.os }}-stack-${{ matrix.ghc }}-
            ${{ runner.os }}-stack-

      - name: Prime snapshot (improves reuse)
        run: stack build --only-snapshot

      - name: Install project dependencies
        run: make dependencies

      - name: Build (fast)
        run: make fast-build

      - name: Run tests
        run: make ci-test

      - name: Package executable (canonical)
        if: matrix.os == 'ubuntu-latest' && matrix.ghc == '9.6'
        run: |
          stack build --copy-bins --ghc-options="-O2"
          BIN=$(stack path --local-bin)/glados || true
          if [ -f "$BIN" ]; then strip "$BIN" || true; fi
          mkdir -p dist && cp "$BIN" dist/ || true

      - name: Upload executable artifact
        if: matrix.os == 'ubuntu-latest' && matrix.ghc == '9.6'
        uses: actions/upload-artifact@v4
        with:
          name: glados-${{ matrix.os }}-ghc${{ matrix.ghc }}
          path: dist/

  # =====================================================
  # LINT & FORMAT (single job)
  # =====================================================
  lint:
    name: Lint & Format
    runs-on: ubuntu-latest
    needs: build-test
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Haskell (Stack)
        uses: haskell-actions/setup@v2
        with:
          ghc-version: '9.6'
          enable-stack: true
          stack-version: 'latest'

      - name: Cache Stack dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.stack
            .stack-work
          key: ${{ runner.os }}-stack-lint-${{ hashFiles('stack.yaml.lock', 'package.yaml') }}

      - name: Install Ormolu
        run: stack install ormolu

      - name: Check formatting
        run: make format-check

      - name: HLint
        run: make hlint

      - name: Upload HLint report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: hlint-report
          path: hlint-report.html

  # =====================================================
  # MIRROR (only after main branch success)
  # =====================================================
  mirror:
    name: Mirror repository
    if: ${{ github.repository_owner == vars.USERNAME && github.event_name == 'push' && github.ref == 'refs/heads/main' }}
    runs-on: ubuntu-latest
    needs: [build-test, lint]
    steps:
      - name: Checkout (full)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Mirror repository
        uses: pixta-dev/repository-mirroring-action@v1
        with:
          target_repo_url: ${{ env.MIRROR_URL }}
          ssh_private_key: ${{ secrets.SSH_PRIVATE_KEY }}

  # =====================================================
  # RELEASE (tag v*)
  # =====================================================
  release:
    name: Release (tag)
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: false
      - name: Setup Haskell (Stack)
        uses: haskell-actions/setup@v2
        with:
          ghc-version: '9.6'
          enable-stack: true
          stack-version: 'latest'
      - name: Cache Stack dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.stack
            .stack-work
          key: release-${{ runner.os }}-${{ hashFiles('stack.yaml.lock', 'package.yaml') }}
      - name: Build (release)
        run: |
          stack build --copy-bins --ghc-options="-O2"
          BIN=$(stack path --local-bin)/glados || true
          if [ -f "$BIN" ]; then strip "$BIN" || true; fi
          mkdir -p dist && cp "$BIN" dist/
          (cd dist && sha256sum glados > glados.sha256)
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
            name: glados-release
            path: dist/
      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/glados
            dist/glados.sha256
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
