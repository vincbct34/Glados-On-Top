name: Glados CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

env:
  MIRROR_URL: ${{ vars.TARGET_URL }}

jobs:
  # =====================================================
  # BUILD & TEST (single Ubuntu / GHC 9.6)
  # =====================================================
  build:
    name: Build & Test (ubuntu / GHC 9.6)
    if: github.repository_owner == vars.USERNAME
    runs-on: ubuntu-latest
    env:
      STACK_FLAGS: --no-terminal --system-ghc
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Setup Haskell (Stack)
        uses: haskell-actions/setup@v2
        with:
          ghc-version: '9.6'
          enable-stack: true
          stack-version: 'latest'

      - name: Cache Stack
        uses: actions/cache@v4
        with:
          path: |
            ~/.stack
            .stack-work
            ~/.local/bin
          key: build-${{ runner.os }}-ghc96-${{ hashFiles('stack.yaml.lock', 'package.yaml') }}
          restore-keys: |
            build-${{ runner.os }}-ghc96-
            build-${{ runner.os }}-

      - name: Prime snapshot
        run: stack build $STACK_FLAGS --only-snapshot

      - name: Install deps (incl tests)
        run: stack build $STACK_FLAGS --only-dependencies --test --no-run-tests

      - name: Build (fast)
        run: stack build $STACK_FLAGS --fast

      - name: Run tests
        run: stack test $STACK_FLAGS --fast --no-run-tests && stack test $STACK_FLAGS --fast

      - name: Package executable
        run: |
          stack build $STACK_FLAGS --copy-bins --fast
          BIN=$(stack path --local-bin)/glados || true
          if [ -f "$BIN" ]; then mkdir -p dist && cp "$BIN" dist/; fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: glados-ubuntu-ghc96
          path: dist/

  # =====================================================
  # LINT & FORMAT (single job)
  # =====================================================
  lint:
    name: Lint & Format
    runs-on: ubuntu-latest
    needs: build
    if: github.repository_owner == vars.USERNAME
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Haskell (Stack)
        uses: haskell-actions/setup@v2
        with:
          ghc-version: '9.6'
          enable-stack: true
          stack-version: 'latest'

      - name: Cache Stack dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.stack
            .stack-work
            ~/.local/bin
          key: ${{ runner.os }}-stack-lint-${{ hashFiles('stack.yaml.lock', 'package.yaml') }}

      - name: Install Ormolu
        run: stack install ormolu

      - name: Check formatting
        run: make format-check

      - name: HLint
        run: make hlint

      - name: Upload HLint report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: hlint-report
          path: hlint-report.html

  # =====================================================
  # COVERAGE (only on main) - separate to avoid slowing PRs
  # =====================================================
  coverage:
    name: Coverage (ubuntu / GHC 9.6)
    # ExÃ©cuter uniquement sur le repo source et branche main
    runs-on: ubuntu-latest
    needs: build
    if: github.repository_owner == vars.USERNAME && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Haskell (Stack)
        uses: haskell-actions/setup@v2
        with:
          ghc-version: '9.6'
          enable-stack: true
          stack-version: 'latest'
      - name: Cache Stack (coverage)
        uses: actions/cache@v4
        with:
          path: |
            ~/.stack
            .stack-work
            ~/.local/bin
          key: coverage-${{ runner.os }}-ghc96-${{ hashFiles('stack.yaml.lock', 'package.yaml') }}
          restore-keys: |
            coverage-${{ runner.os }}-ghc96-
            coverage-${{ runner.os }}-
      - name: Build test deps (instrumented)
        run: stack build --test --only-dependencies --no-run-tests
      - name: Run coverage tests
        run: stack test --coverage
      - name: Upload coverage data
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: .stack-work/**/hpc/

  # =====================================================
  # MIRROR (only after main branch success)
  # =====================================================
  mirror:
    name: Mirror repository
    if: ${{ github.repository_owner == vars.USERNAME && github.event_name == 'push' && github.ref == 'refs/heads/main' }}
    runs-on: ubuntu-latest
    needs: [build, lint, coverage]
    steps:
      - name: Checkout (full)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Mirror repository
        uses: pixta-dev/repository-mirroring-action@v1
        with:
          target_repo_url: ${{ env.MIRROR_URL }}
          ssh_private_key: ${{ secrets.SSH_PRIVATE_KEY }}

  # =====================================================
  # RELEASE (tag v*)
  # =====================================================
  release:
    name: Release (packaging)
    needs: build
    runs-on: ubuntu-latest
    if: github.repository_owner == vars.USERNAME
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: false
      - name: Setup Haskell (Stack)
        uses: haskell-actions/setup@v2
        with:
          ghc-version: '9.6'
          enable-stack: true
          stack-version: 'latest'
      - name: Cache Stack (release)
        uses: actions/cache@v4
        with:
          path: |
            ~/.stack
            .stack-work
            ~/.local/bin
          key: release-${{ runner.os }}-ghc96-${{ hashFiles('stack.yaml.lock', 'package.yaml') }}
      - name: Build optimized binary
        run: |
          stack build --copy-bins --ghc-options="-O2"
          BIN=$(stack path --local-bin)/glados || true
          if [ -f "$BIN" ]; then strip "$BIN" || true; fi
          mkdir -p dist && cp "$BIN" dist/
          (cd dist && sha256sum glados > glados.sha256 || true)
      - name: Upload release artifact
        uses: actions/upload-artifact@v4
        with:
          name: glados-release-artifacts
          path: dist/
      - name: Publish rolling Release (push only)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: latest
          name: Latest (main)
          prerelease: true
          files: |
            dist/glados
            dist/glados.sha256
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
