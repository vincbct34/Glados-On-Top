name: CI

on:
  push:
    branches: [dev, main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    if: ${{ github.repository_owner == vars.USERNAME }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Haskell
        uses: haskell-actions/setup@v2
        with:
          ghc-version: '9.10.2'
          enable-stack: true
          stack-version: 'latest'

      - name: Cache Stack dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.stack
            .stack-work
          key: ${{ runner.os }}-stack-${{ hashFiles('stack.yaml', 'package.yaml') }}
          restore-keys: |
            ${{ runner.os }}-stack-

      - name: Build project
        run: make build

      - name: Check formatting with Ormolu
        run: |
          stack install ormolu
          make format-check

      - name: Lint with HLint
        run: make hlint

      - name: Run tests
        run: make tests_run

      - name: Generate coverage report
        run: make coverage

      - name: Get HPC root directory
        id: hpc-root
        run: echo "path=$(stack path --local-hpc-root)" >> $GITHUB_OUTPUT

      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: ${{ steps.hpc-root.outputs.path }}
          if-no-files-found: warn
