name: Coverage report deployment

on:
    push:
        branches: ["main"]
    workflow_run:
        workflows: ["ci"]
        types: [completed]

    workflow_dispatch:

permissions:
    contents: read
    pages: write
    id-token: write

concurrency:
    group: "pages"
    cancel-in-progress: true

jobs:
    deploy:
        environment:
            name: github-pages
            url: ${{ steps.deployment.outputs.page_url }}
        runs-on: ubuntu-latest
        if: ${{ github.repository_owner == vars.USERNAME }}
        steps:
            - name: Checkout
              uses: actions/checkout@v4
            - run: make coverage
            - name: Setup Pages
              uses: actions/configure-pages@v5
            - name: Upload artifact
              uses: actions/upload-pages-artifact@v3
              with:
                  path: "./coverage"
            - name: Deploy to GitHub Pages
              id: deployment
              uses: actions/deploy-pages@v4
